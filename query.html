<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車台查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* 基本頁面樣式 */
        body {
            padding: 20px;
        }
        
        /* 載入中動畫樣式 */
        .loading {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        /* 車台格子樣式 */
        .car-cell {
            font-weight: bold;
            vertical-align: middle !important;
            width: 10%; /* 自動縮至最小寬度 */
            white-space: nowrap; /* 避免文字換行 */
        }
        
        /* 高亮顯示搜尋結果 */
        .highlight {
            background-color: #e7f3fe;
        }
        
        /* 主表格樣式設定 */
        .main-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
            table-layout: auto; /* 關鍵設定：讓表格根據內容自動調整寬度 */
        }
        
        /* 共用表頭樣式設定 */
        .shared-header th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 8px;
            border: 1px solid #dee2e6;
            text-align: center;
            font-weight: bold;
            white-space: nowrap; /* 避免表頭文字換行 */
        }
        
        /* 表格資料格樣式 */
        .main-table td {
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            font-size: 0.9rem;
            word-break: break-word;
        }
        
        /* 無資料顯示樣式 */
        .no-data {
            text-align: center;
            padding: 10px;
            color: #6c757d;
        }
        
        /* 各欄位寬度自動適應設定 */
        .machine-history-cell {
            width: auto; /* 自動寬度 */
            max-width: none; /* 不限制最大寬度 */
        }
        
        .workorder-cell {
            width: auto; /* 自動寬度 */
            max-width: none; /* 不限制最大寬度 */
        }
        
        .date-cell {
            width: 1%; /* 自動縮至最小寬度 */
            text-align: center;
            white-space: nowrap; /* 避免日期換行 */
        }
        /* 狀態欄位樣式 */
.status-cell {
    width: 15%;
    text-align: center;
}

/* 狀態下拉選單樣式 */
.status-select {
    width: 100%;
    font-size: 0.9rem;
}
        /* 表格容器設定，允許水平滾動 */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
            table-layout: auto;
        }
        
        /* 為了更好地處理長文字，確保它們能夠在必要時斷行 */
        .wrap-content {
            white-space: normal;
            word-break: break-word;
        }
        
        /* 下拉選單樣式 */
        .select2-container {
            width: 100% !important;
        }
        
        /* 儲存按鈕樣式 */
        .save-btn {
            font-size: 0.8rem;
            padding: 2px 5px;
            margin-left: 5px;
        }
        
        /* 修改成功樣式 */
        .save-success {
            background-color: #d4edda;
            transition: background-color 0.5s;
        }
        
        /* 修改失敗樣式 */
        .save-error {
            background-color: #f8d7da;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <!-- 載入中狀態顯示 -->
            <div v-if="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
                <span class="ms-2">資料載入中，請稍候...</span>
            </div>
            
            <!-- 錯誤訊息顯示 -->
            <div v-if="error" class="alert alert-danger">
                {{ error }}
            </div>
            
            <!-- 訊息通知 -->
            <div v-if="message" class="alert" :class="messageType">
                {{ message }}
            </div>
            
            <!-- 主要內容區域 -->
            <div v-if="!loading && !error">
                <!-- 搜尋欄位 -->
                <div class="mb-3">
                    <input v-model="searchTerm" type="text" class="form-control" placeholder="搜尋車台或工單號...">
                </div>
                
                <!-- 表格區域，使用容器允許水平滾動 -->
                <div class="table-container">
                    <!-- 重新設計的主表格，使用table-layout: auto自動調整寬度 -->
                    <table class="main-table table table-bordered">
                        <!-- 共用表頭 -->
                        <thead>
                            <tr class="shared-header">
                                <th>車台</th>
                                <th>車台狀態</th>
                                <th>工單號碼</th>
                                <th>預排工單</th>
                                <th>架機日期</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 資料迴圈顯示 -->
                            <template v-for="(item, index) in filteredData" :key="index">
                                <!-- 車台資料群組 -->
                                <template v-if="item.data && item.data.length > 0">
                                    <tr v-for="(entry, idx) in item.data" :key="`${index}-${idx}`"
                                        :class="{ 'highlight': isHighlighted(item, entry) }"
                                        :id="`row-${item.car}-${idx}`">
                                        <!-- 只在該車台的第一筆資料顯示車台編號，並合併儲存格 -->
                                    <td v-if="idx === 0" :rowspan="item.data.length" class="car-cell">{{ item.car }}</td>
                                    <td class="status-cell">
                                            <select :id="`machine-status-${item.car}-${idx}`" class="form-control status-select">
                                                <option value="">請選擇狀態</option>
                                            </select>
                                    </td>
                                    <!-- <td class="machine-history-cell wrap-content">{{ entry.machineHistory }}</td> -->
                                    <td class="workorder-cell wrap-content">
                                            <div class="d-flex">
                                                <select :id="`actual-workorder-${item.car}-${idx}`" class="form-control workorder-select">
                                                    <option value="">請選擇工單</option>
                                                </select>
                                            </div>
                                        </td>
                                        <td class="workorder-cell wrap-content">{{ entry.workOrder }}</td>
                                        <td class="date-cell">{{ entry.displayDate }}</td>
                                        <td class="text-center">
                                            <button @click="saveWorkOrder(item.car, idx, entry.workOrder)" class="btn btn-sm btn-primary save-btn">
                                                儲存
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                                <!-- 無資料顯示 -->
                                <tr v-else :class="{ 'highlight': searchTerm && item.car.includes(searchTerm) }">
                                    <td class="car-cell">{{ item.car }}</td>
                                    <td colspan="5" class="no-data">沒有相關資料</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.20/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        const { createApp, ref, computed, onMounted, nextTick } = Vue;

        const app = createApp({
            setup() {
                // 狀態變數
                const data = ref([]);
const loading = ref(true);
const error = ref(null);
const searchTerm = ref('');
const workOrders = ref([]);
const machineStatuses = ref([]);
const message = ref('');
const messageType = ref('');
                
                // 搜尋過濾功能
                const filteredData = computed(() => {
                    if (!searchTerm.value) return data.value;
                    
                    const term = searchTerm.value.toLowerCase();
                    
                    return data.value.filter(item => {
                        // 檢查車台
                        if (item.car.toLowerCase().includes(term)) return true;
                        
                        // 檢查工單與機台資訊
                        if (item.data && item.data.length > 0) {
                            return item.data.some(entry => 
                                (entry.workOrder && entry.workOrder.toLowerCase().includes(term)) ||
                                (entry.actualWorkOrder && entry.actualWorkOrder.toLowerCase().includes(term)) ||
                                (entry.machineHistory && entry.machineHistory.toLowerCase().includes(term))
                            );
                        }
                        
                        return false;
                    });
                });
                
                // 判斷是否需要高亮顯示
                const isHighlighted = (item, entry) => {
                    if (!searchTerm.value) return false;
                    
                    const term = searchTerm.value.toLowerCase();
                    return item.car.toLowerCase().includes(term) || 
                           (entry.workOrder && entry.workOrder.toLowerCase().includes(term)) ||
                           (entry.actualWorkOrder && entry.actualWorkOrder.toLowerCase().includes(term)) ||
                           (entry.machineHistory && entry.machineHistory.toLowerCase().includes(term));
                };
                
                // 從後端獲取數據並在加載後調整表格尺寸
                const fetchData = async () => {
                    try {
                        loading.value = true;
                        const response = await axios.get('./backend/query.php');
                        
                        if (response.data.error) {
                            error.value = response.data.error;
                        } else {
                            data.value = response.data;
                            
                            // 在數據加載後，添加延遲以確保表格已渲染
                            setTimeout(() => {
                                adjustTableColumns();
                                initializeSelectDropdowns();
                            }, 100);
                        }
                    } catch (err) {
                        error.value = `獲取數據失敗: ${err.message}`;
                    } finally {
                        loading.value = false;
                    }
                };

// 獲取機台狀態下拉選單資料
const fetchMachineStatuses = async () => {
    try {
        const response = await axios.get('./backend/query.php?action=get_machine_status');
        if (response.data.error) {
            error.value = response.data.error;
        } else {
            machineStatuses.value = response.data;
        }
    } catch (err) {
        error.value = `獲取機台狀態數據失敗: ${err.message}`;
    }
};
// 獲取工單下拉選單資料
const fetchWorkOrders = async () => {
    try {
        const response = await axios.get('./backend/query.php?action=get_work_orders');
        if (response.data.error) {
            error.value = response.data.error;
        } else {
            workOrders.value = response.data;
        }
    } catch (err) {
        error.value = `獲取工單數據失敗: ${err.message}`;
    }
};
                
// 初始化下拉選單
const initializeSelectDropdowns = () => {
    nextTick(() => {
        // 初始化工單下拉選單
        const workorderSelects = document.querySelectorAll('.workorder-select');
        workorderSelects.forEach(select => {
            // 清空現有選項(除了第一個)
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            // 添加所有工單選項
            workOrders.value.forEach(workOrder => {
                const option = document.createElement('option');
                option.value = workOrder.工單號;
                option.textContent = `${workOrder.工單號} - ${workOrder.品名}`;
                select.appendChild(option);
            });
            
            // 初始化 Select2
            $(select).select2({
                placeholder: '請選擇工單',
                allowClear: true
            });

            // 如果有現有值，則設置
            const [_, carId, idx] = select.id.split('-').slice(-3);
            const carItem = data.value.find(item => item.car === carId);
            if (carItem && carItem.data && carItem.data[idx] && carItem.data[idx].actualWorkOrder) {
                $(select).val(carItem.data[idx].actualWorkOrder).trigger('change');
            }
        });
        
        // 初始化狀態下拉選單
        const statusSelects = document.querySelectorAll('.status-select');
        statusSelects.forEach(select => {
            // 清空現有選項(除了第一個)
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            // 添加所有狀態選項
            machineStatuses.value.forEach(status => {
                const option = document.createElement('option');
                option.value = status.id;
                option.textContent = `${status.id} - ${status.status_name}`;
                select.appendChild(option);
            });
            
            // 初始化 Select2
            $(select).select2({
                placeholder: '請選擇狀態',
                allowClear: true
            });

            // 如果有現有值，則設置
            const [_, carId, idx] = select.id.split('-').slice(-3);
            const carItem = data.value.find(item => item.car === carId);
            if (carItem && carItem.data && carItem.data[idx] && carItem.data[idx].machineStatus) {
                $(select).val(carItem.data[idx].machineStatus).trigger('change');
            }
        });
    });
};
                
// 儲存工單資料
const saveWorkOrder = async (car, idx, defaultWorkOrder) => {
    const workOrderSelectId = `actual-workorder-${car}-${idx}`;
    const statusSelectId = `machine-status-${car}-${idx}`;
    const workOrderSelect = document.getElementById(workOrderSelectId);
    const statusSelect = document.getElementById(statusSelectId);
    const workOrderValue = workOrderSelect.value || defaultWorkOrder;
    const statusValue = statusSelect.value || 'C'; // 預設為 'C' (待確認)
    
    if (!workOrderValue) {
        showMessage('請選擇工單號碼', 'alert-warning');
        return;
    }
    
    try {
        const response = await axios.post('./backend/save_work_order.php', {
            car: car,
            workOrder: workOrderValue,
            preWorkOrder: defaultWorkOrder,
            status: statusValue
        });
        
        if (response.data.success) {
            // 更新本地數據
            const carItem = data.value.find(item => item.car === car);
            if (carItem && carItem.data && carItem.data[idx]) {
                carItem.data[idx].actualWorkOrder = workOrderValue;
                carItem.data[idx].machineStatus = statusValue;
                carItem.data[idx].machineStatusName = machineStatuses.value.find(s => s.id === statusValue)?.status_name;
            }
            
            // 顯示成功訊息
            showMessage('工單資料儲存成功！', 'alert-success');
            
            // 視覺提示：短暫高亮顯示儲存成功的行
            const rowElement = document.getElementById(`row-${car}-${idx}`);
            if (rowElement) {
                rowElement.classList.add('save-success');
                setTimeout(() => {
                    rowElement.classList.remove('save-success');
                }, 2000);
            }
        } else {
            showMessage(`儲存失敗: ${response.data.error}`, 'alert-danger');
            
            // 視覺提示：短暫高亮顯示儲存失敗的行
            const rowElement = document.getElementById(`row-${car}-${idx}`);
            if (rowElement) {
                rowElement.classList.add('save-error');
                setTimeout(() => {
                    rowElement.classList.remove('save-error');
                }, 2000);
            }
        }
    } catch (err) {
        showMessage(`儲存失敗: ${err.message}`, 'alert-danger');
    }
};
                
                // 顯示訊息
                const showMessage = (msg, type) => {
                    message.value = msg;
                    messageType.value = type;
                    
                    // 3秒後自動清除訊息
                    setTimeout(() => {
                        message.value = '';
                        messageType.value = '';
                    }, 3000);
                };
                
                // 調整表格列寬以適應內容
                const adjustTableColumns = () => {
                    // 這個函數使用純JS來輔助Vue實現最佳的表格寬度
                    // 當數據載入後，此函數會自動執行
                    // 注意：表格已經通過CSS的table-layout: auto實現了大部分自動調整
                };
                
// 頁面載入時獲取數據
onMounted(() => {
    fetchMachineStatuses().then(() => {
        fetchWorkOrders().then(() => {
            fetchData();
        });
    });
    
    // 添加窗口大小變化監聽器，以便在瀏覽器大小改變時重新調整表格
    window.addEventListener('resize', adjustTableColumns);
});

return {
    data,
    loading,
    error,
    searchTerm,
    filteredData,
    isHighlighted,
    saveWorkOrder,
    message,
    messageType,
    machineStatuses
};
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
