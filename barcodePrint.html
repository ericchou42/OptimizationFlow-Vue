<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車台查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        /* 基本頁面樣式 */
        body {
            padding: 20px;
        }
        
        /* 載入中動畫樣式 */
        .loading {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        /* 車台格子樣式 */
        .car-cell {
            font-weight: bold;
            vertical-align: middle !important;
            width: 10%; /* 自動縮至最小寬度 */
            white-space: nowrap; /* 避免文字換行 */
        }
        
        /* 高亮顯示搜尋結果 */
        .highlight {
            background-color: #e7f3fe;
        }
        
        /* 主表格樣式設定 */
        .main-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0;
            table-layout: auto; /* 關鍵設定：讓表格根據內容自動調整寬度 */
        }
        
        /* 共用表頭樣式設定 */
        .shared-header th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
            padding: 8px;
            border: 1px solid #dee2e6;
            text-align: center;
            font-weight: bold;
            white-space: nowrap; /* 避免表頭文字換行 */
        }
        
        /* 表格資料格樣式 */
        .main-table td {
            padding: 4px 8px;
            border: 1px solid #dee2e6;
            font-size: 0.9rem;
            word-break: break-word;
        }
        
        /* 無資料顯示樣式 */
        .no-data {
            text-align: center;
            padding: 10px;
            color: #6c757d;
        }
        
        /* 各欄位寬度自動適應設定 */
        .machine-history-cell {
            width: auto; /* 自動寬度 */
            max-width: none; /* 不限制最大寬度 */
        }
        
        .workorder-cell {
            width: auto; /* 自動寬度 */
            max-width: none; /* 不限制最大寬度 */
        }
        
        .date-cell {
            width: 1%; /* 自動縮至最小寬度 */
            text-align: center;
            white-space: nowrap; /* 避免日期換行 */
        }
        /* 狀態欄位樣式 */
.status-cell {
    width: 15%;
    text-align: center;
}

/* 狀態下拉選單樣式 */
.status-select {
    width: 100%;
    font-size: 0.9rem;
}
        /* 表格容器設定，允許水平滾動 */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
            table-layout: auto;
        }
        
        /* 為了更好地處理長文字，確保它們能夠在必要時斷行 */
        .wrap-content {
            white-space: normal;
            word-break: break-word;
        }
        
        /* 下拉選單樣式 */
        .select2-container {
            width: 100% !important;
        }
        
        /* 儲存按鈕樣式 */
        .save-btn {
            font-size: 0.8rem;
            padding: 2px 5px;
            margin-left: 5px;
        }
        
        /* 修改成功樣式 */
        .save-success {
            background-color: #d4edda;
            transition: background-color 0.5s;
        }
        
        /* 修改失敗樣式 */
        .save-error {
            background-color: #f8d7da;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <!-- 載入中狀態顯示 -->
            <div v-if="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">載入中...</span>
                </div>
                <span class="ms-2">資料載入中，請稍候...</span>
            </div>
            
            <!-- 錯誤訊息顯示 -->
            <div v-if="error" class="alert alert-danger">
                {{ error }}
            </div>
            
            <!-- 訊息通知 -->
            <div v-if="message" class="alert" :class="messageType">
                {{ message }}
            </div>
            
            <!-- 主要內容區域 -->
            <div v-if="!loading && !error">
                <!-- 表格區域，使用容器允許水平滾動 -->
                <div class="table-container">
                    <!-- 重新設計的主表格，使用table-layout: auto自動調整寬度 -->
                    <table class="main-table table table-bordered">
                        <!-- 共用表頭 -->
                        <thead>
                            <tr class="shared-header">
                                <th>機台</th>
                                <th>工單號</th>
                                <th>品名</th>
                                <th>箱數</th>
                                <th>僱車</th>
                                <th>班別</th>
                                <th>列印</th>
                                <th>重印箱數</th>
                                <th>重印</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 資料迴圈顯示 -->
                            <template v-for="(item, index) in filteredData" :key="index">
                                <tr :id="`row-${item.car}`">
                                    <td class="car-cell">{{ item.car }}</td>
                                    <td class="workorder-cell">{{ item.currentWorkOrder }}</td>
                                    <td>{{ item.productName }}</td>
                                    <td>
                                        <select v-model="item.boxCount" class="form-control">
                                            <option v-for="n in 10" :key="n" :value="n.toString().padStart(2, '0')">
                                                {{ n.toString().padStart(2, '0') }}
                                            </option>
                                        </select>
                                    </td>
                                    <td>
                                        <input type="text" v-model="item.operator" class="form-control" placeholder="僱車人員">
                                    </td>
                                    <td>
                                        <select v-model="item.shift" class="form-control">
                                            <option value="日">日</option>
                                            <option value="夜">夜</option>
                                        </select>
                                    </td>
                                    <td>
                                        <button @click="printBarcode(item)" class="btn btn-sm btn-primary">
                                            列印
                                        </button>
                                    </td>
                                    <td>
                                        <select v-model="item.reprintBoxCount" class="form-control">
                                            <option v-for="n in parseInt(item.boxCount || '1')" :key="n" :value="n.toString().padStart(2, '0')">
                                                {{ n.toString().padStart(2, '0') }}
                                            </option>
                                        </select>
                                    </td>
                                    <td>
                                        <button @click="reprintBarcode(item)" class="btn btn-sm btn-success">
                                            重印
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.20/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        const { createApp, ref, computed, onMounted, nextTick } = Vue;

        const app = createApp({
            setup() {
                // 狀態變數
                const data = ref([]);
                const loading = ref(true);
                const error = ref(null);
                const searchTerm = ref('');
                const workOrders = ref([]);
                const machineStatuses = ref([]);
                const message = ref('');
                const messageType = ref('');
                

// 條碼列印功能
const printBarcode = async (item) => {
    if (!item.currentWorkOrder) {
        showMessage('無工單號，無法列印', 'alert-danger');
        return;
    }
    
    if (!item.operator) {
        showMessage('請填寫僱車人員', 'alert-danger');
        return;
    }
    
    try {
        // 更新機台看板資料
        const updateResponse = await axios.post('./backend/barcodePrint.php?action=update_machine', {
            car: item.car,
            boxCount: item.boxCount || '01',
            operator: item.operator,
            shift: item.shift || '早'
        });
        
        if (!updateResponse.data.success) {
            showMessage(updateResponse.data.error, 'alert-danger');
            return;
        }
        
        // 新增生產紀錄並執行列印
        const printResponse = await axios.post('./backend/barcodePrint.php?action=print_barcode', {
            car: item.car,
            workOrder: item.currentWorkOrder,
            productName: item.productName,
            boxCount: item.boxCount || '01',
            operator: item.operator,
            shift: item.shift || '早'
        });
        
        if (printResponse.data.success) {
            showMessage('列印成功', 'alert-success');
        } else {
            showMessage(printResponse.data.error, 'alert-danger');
        }
        
    } catch (err) {
        showMessage(`列印失敗: ${err.message}`, 'alert-danger');
    }
};

// 條碼重印功能
const reprintBarcode = async (item) => {
    if (!item.currentWorkOrder) {
        showMessage('無工單號，無法重印', 'alert-danger');
        return;
    }
    
    try {
        const response = await axios.post('./backend/barcodePrint.php?action=reprint_barcode', {
            car: item.car,
            workOrder: item.currentWorkOrder,
            productName: item.productName,
            boxNumber: item.reprintBoxCount || '01',
            operator: item.operator || '',
            shift: item.shift || '早'
        });
        
        if (response.data.success) {
            showMessage('重印成功', 'alert-success');
        } else {
            showMessage(response.data.error, 'alert-danger');
        }
        
    } catch (err) {
        showMessage(`重印失敗: ${err.message}`, 'alert-danger');
    }
};

// 搜尋過濾功能
const filteredData = computed(() => {
    return data.value.filter(item => item.currentStatus === 'D');
});
                
                // 判斷是否需要高亮顯示
                const isHighlighted = (item, entry) => {
                    if (!searchTerm.value) return false;
                    
                    const term = searchTerm.value.toLowerCase();
                    return item.car.toLowerCase().includes(term) || 
                           (entry.workOrder && entry.workOrder.toLowerCase().includes(term)) ||
                           (entry.actualWorkOrder && entry.actualWorkOrder.toLowerCase().includes(term)) ||
                           (entry.machineHistory && entry.machineHistory.toLowerCase().includes(term));
                };
                
                const fetchData = async () => {
    try {
        loading.value = true;
        const response = await axios.get('./backend/vehicle.php');
        
        if (response.data.error) {
            error.value = response.data.error;
        } else {
            // 確保每個項目都有正確的 currentStatus
            data.value = response.data.map(item => {
                return {
                    ...item,
                    currentStatus: item.currentStatus || 'B' // 如果後端沒有提供，則使用默認值
                };
            });
            
            // 在數據加載後，添加延遲以確保表格已渲染
            setTimeout(() => {
                adjustTableColumns();
                initializeSelectDropdowns();
            }, 100);
        }
    } catch (err) {
        error.value = `獲取數據失敗: ${err.message}`;
    } finally {
        loading.value = false;
    }
};

// 獲取機台狀態下拉選單資料
const fetchMachineStatuses = async () => {
    try {
        const response = await axios.get('./backend/vehicle.php?action=get_machine_status');
        if (response.data.error) {
            error.value = response.data.error;
        } else {
            machineStatuses.value = response.data;
        }
    } catch (err) {
        error.value = `獲取機台狀態數據失敗: ${err.message}`;
    }
};

// 獲取工單下拉選單資料
const fetchWorkOrders = async () => {
    try {
        const response = await axios.get('./backend/vehicle.php?action=get_work_orders');
        if (response.data.error) {
            error.value = response.data.error;
        } else {
            workOrders.value = response.data;
        }
    } catch (err) {
        error.value = `獲取工單數據失敗: ${err.message}`;
    }
};
                
const initializeSelectDropdowns = () => {
    nextTick(() => {
        // 初始化狀態下拉選單
        $('.status-select').each(function() {
            const selectElement = $(this);
            const carId = selectElement.attr('id').split('-')[2];
            const item = data.value.find(i => i.car === carId);
            
            // 銷毀之前的 Select2 實例（避免重複初始化）
            if ($(this).hasClass('select2-hidden-accessible')) {
                $(this).select2('destroy');
            }
            
            // 重新初始化 Select2
            selectElement.select2({
                placeholder: '請選擇狀態',
                allowClear: true
            });
            
            // 確保選擇正確的值
            if (item && item.currentStatus) {
                selectElement.val(item.currentStatus).trigger('change');
            }
            
            // 確保 Select2 的變更能夠同步到 Vue 的資料模型
            selectElement.on('change', function() {
                if (item) {
                    item.currentStatus = selectElement.val();
                }
            });
        });
    });
};
                
// 儲存工單資料
const saveWorkOrder = async (car) => {
    const item = data.value.find(i => i.car === car);
    if (!item) return;

    try {
        const response = await axios.post('./backend/vehicle.php?action=save_work_order', {
            car: car,
            status: item.currentStatus,
            workOrder: item.currentWorkOrder
        });

        if (response.data.success) {
            showMessage('更新成功', 'alert-success');
            // 更新本地數據
            item.currentStatusName = machineStatuses.value.find(
                s => s.id === item.currentStatus
            )?.status_name;
        } else {
            showMessage(response.data.error, 'alert-danger');
        }
    } catch (err) {
        showMessage(`儲存失敗: ${err.message}`, 'alert-danger');
    }
};
                
                // 顯示訊息
                const showMessage = (msg, type) => {
                    message.value = msg;
                    messageType.value = type;
                    
                    // 3秒後自動清除訊息
                    setTimeout(() => {
                        message.value = '';
                        messageType.value = '';
                    }, 3000);
                };
                
                // 調整表格列寬以適應內容
                const adjustTableColumns = () => {
                    // 這個函數使用純JS來輔助Vue實現最佳的表格寬度
                    // 當數據載入後，此函數會自動執行
                    // 注意：表格已經通過CSS的table-layout: auto實現了大部分自動調整
                };
                
// 頁面載入時獲取數據
// 在onMounted函數中初始化箱數、顧車、班別的預設值
onMounted(() => {
    fetchMachineStatuses().then(() => {
        fetchData().then(() => {
            // 初始化每個機台的箱數、顧車和班別
            data.value.forEach(item => {
                item.boxCount = item.boxCount || '01';
                item.reprintBoxCount = '01';
                item.operator = item.operator || '';
                item.shift = item.shift || '夜';
            });
        });
    });
    
    // 添加窗口大小變化監聽器
    window.addEventListener('resize', adjustTableColumns);
});

// 修改 return 部分，添加新的函數
return {
    data,
    loading,
    error,
    searchTerm,
    filteredData,
    isHighlighted,
    saveWorkOrder,
    message,
    messageType,
    machineStatuses,
    workOrders,
    printBarcode,
    reprintBarcode
};
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
